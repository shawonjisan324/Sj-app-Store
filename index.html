<!DOCTYPE html>
<html>
<head>
  <title>My Online Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f2f2f2; margin:0; }
    h2 { text-align:center; padding:15px; }
    .products {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
    }
    .card {
      background:#fff;
      width:250px;
      margin:10px;
      padding:10px;
      border-radius:8px;
      text-align:center;
    }
    img {
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:8px;
    }
    button {
      background:#0d6efd;
      color:white;
      border:none;
      padding:8px 15px;
      border-radius:5px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<h2>ðŸ›’ Our Products</h2>
<div class="products" id="products"></div>

<script>
const products = JSON.parse(localStorage.getItem("products")) || [];
let html = "";

products.forEach(p => {
  html += `
    <div class="card">
      <img src="${p.img}">
      <h3>${p.name}</h3>
      <p>${p.desc}</p>
      <b>à§³ ${p.price}</b><br><br>
      <a href="https://wa.me/8801784095464?text=I%20want%20to%20buy%20this%20product:%20${encodeURIComponent(p.name)}%20Price:%20à§³${encodeURIComponent(p.price)}"
         target="_blank">
        <button>Buy Now</button>
      </a>
    </div>
  `;
});

document.getElementById("products").innerHTML = html;
</script>

</body>
</html>
